<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/styles.css"> <!--siempre colocar la hojas de estilos propia al final-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Casa en Venta Frente al Bosque</title>
    </head>

    <body>
    
        <header class="site-header">
            <div class="contenedor contenido-header">
                <div class="barra">
                    <a href="index.html">
                        <img src="img/logo.svg" alt="Logotipo de Bienes Ra&iacute;ces">
                    </a>
                    <nav class="navegacion">
                        <a target="_blank" href="nosotros.html">Nosotros</a> <!--_blank abre una nueva pestaña-->
                        <a target="_self" href="anuncios.html">Anuncios</a> <!--_self abre el link en la misma pestaña-->
                        <a href="blog.html">Blog</a>
                        <a href="contacto.html">Contacto</a>
                    </nav>    
                </div><!--barra-->  
            </div> <!--contenedor-->
        </header>

        <h1 class="fw-300 centrar-texto">Contacto</h1>
        <img src="img/destacada3.jpg" alt="Imagen Principal">

        <main class="contenedor seccion contenido-centrado">
            <h2 class="fw-300 centrar-texto">Llena el formulario de contacto</h2>
            
            <form class="contacto" action="">
                <fieldset> 
                    <legend>Informaci&oacute;n Personal</legend> <!--Para poder decirle al usuario de qué trata esta parte-->
                    <label for="nombre">Nombre: </label>
                    <input class="nombre" type="text" id="nombre" placeholder="Tu nombre">
                    
                    <label for="email">E-mail: </label>
                    <input type="email" id="email" placeholder="Tu correo electrónico" required>
                    
                    <label for="telefono">Tel&eacute;fono: </label>
                    <input type="tel" id="telefono" placeholder="Tu teléfono" required>
                    
                    <label for="mensaje">Mensaje: </label>
                    <textarea name="mensaje" id="mensaje"></textarea>
                </fieldset> <!--Agrupa todos los campos relacionados--> 
                
                <fieldset>
                    <legend>Informaci&oacute;n sobre Propiedad</legend>
                    <label for="opciones">&iquest;Vende o Compra?</label>
                    
                    <select id="opciones">
                        <option value="" disabled selected>--Seleccione--</option>
                        <option value="Compra">Compro</option>
                        <option value="Vende">Vendo</option>
                    </select>

                    <label for="cantidad">Cantidad: </label>
                    <input type="number" min="0">
                </fieldset>
                
                <fieldset>
                    <legend>Contacto</legend>
                    <p>
                        &iquest;C&oacute;mo desea ser contactado?
                    </p>

                    <div class="forma-contacto">
                        <label for="telefono">Tel&eacute;fono</label>
                        <input type="radio" name="contacto" value="telefono" id="telefono"> 
                        
                        <label for="correo">E-mail</label>
                        <input type="radio" name="contacto" value="correo" id="correo">
                    </div>

                    <p>Si eligi&oacute; Tel&eacute;fono, elija la fecha y la hora</p>
                    
                    <label for="fecha">Fecha: </label>
                    <input type="date" id="fecha">

                    <label for="hora">Hora: </label>
                    <input type="time" id="hora" min="9:00" max="18:00">
                
                </fieldset>
                <input class="boton boton-verde" type="submit" value="Enviar">
            </form>
        </main>

        
        <footer class="site-footer seccion">
            <div class="contenedor contenedor-footer">
                <nav class="navegacion">
                    <a href="nosotros.html">Nosotros</a> 
                    <a href="anuncios.html">Anuncios</a> 
                    <a href="blog.html">Blog</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
                <p class="copyright">Todos los Derechos Reservados 2019 &copy; </p>
            </div>
        </footer>
    </body>
</html>
